<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Hecha con Amor y Sabor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #fff;
        }

        /* --- Encabezado --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(90deg, #b83e7b, #d78db3);
            color: white;
            flex-wrap: wrap; /* permite que baje en m√≥vil */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 70px;
            height: auto;
            border-radius: 10px;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-aprovechar {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 25px;
            padding: 8px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-aprovechar:hover {
            background-color: white;
            color: #b83e7b;
        }

        .social {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .social a {
            color: white;
            font-size: 25px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social a:hover {
            color: #ffdc73;
        }

        /* --- Collage im√°genes --- */
        .imagenes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 85vh;
            position: relative;
        }

        .imagenes img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .imagenes img:hover {
            transform: scale(1.05);
        }

        /* --- Cuadro del buscador --- */
        .buscador {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, #ffdc73, #ffbb00);
            padding: 25px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            max-width: 80%;
        }

        .buscador h2 {
            margin: 0;
            font-size: 24px;
            color: #222;
        }

        .buscador p {
            font-size: 15px;
            color: #333;
            margin: 10px 0 20px 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #000;
            border-radius: 25px;
            padding: 5px 15px;
            background-color: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            margin-left: 5px;
        }

        .icono {
            font-weight: bold;
            color: #444;
        }

        /* --- Estilos Responsive --- */
        @media (max-width: 900px) {
            .imagenes {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, auto);
                height: auto;
            }

            .buscador {
                position: static;
                transform: none;
                margin: 20px auto;
                max-width: 95%;
                padding: 20px;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .logo img {
                width: 60px;
            }

            .btn-aprovechar {
                width: 100%;
                max-width: 250px;
            }

            .social {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <span class="menu">‚ò∞ MEN√ö</span>
        </div>

        <button class="btn-aprovechar">QUIERO APROVECHAR</button>

        <div class="social">
            <a href="https://wa.me/" target="_blank">‚úÜ</a>
            <a href="https://instagram.com/" target="_blank">üÖæ</a>
            <a href="https://facebook.com/" target="_blank">‚ìï</a>
        </div>
    </header>

    <!-- Collage de im√°genes -->
    <div class="imagenes">
        <img src="img/enchiladas.jpg" alt="Comida mexicana">
        <img src="img/pasta.jpg" alt="Pasta italiana">
        <img src="img/pastel.jpg" alt="Pastel de fresa">
        <img src="img/guacamole.jpg" alt="Guacamole">

        <div class="buscador">
            <h2>¬øQU√â TE GUSTAR√çA COCINAR?</h2>
            <p>Descubre recetas de todas partes creadas por diferentes personas con un saz√≥n exquisito</p>
            <div class="search-bar">
                <span class="icono">üîç</span>
                <input type="text" placeholder="BUSCAR">
                <span class="icono">‚úö‚úö</span>
            </div>
        </div>
    </div>

</body>
</html>
